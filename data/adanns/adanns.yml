name: Adanns
description: Adanns is a framework for adaptive semantic search, focusing on
  efficient and scalable similarity search in high-dimensional vector spaces.
  Its relevance to 'Awesome Vector Databases' lies in its support for advanced
  vector search techniques suitable for AI and machine learning applications.
