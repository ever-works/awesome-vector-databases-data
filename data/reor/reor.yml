  # reor


  reor is an open-source vector database solution focused on fast and scalable
  storage of high-dimensional vectors for AI and ML applications.


  ## Features

  - Open-source vector database

  - Designed for fast storage and retrieval of high-dimensional vectors

  - Scalable architecture for handling large datasets

  - Suitable for AI and machine learning applications


  ## Pricing

  - Open-source (free to use)


