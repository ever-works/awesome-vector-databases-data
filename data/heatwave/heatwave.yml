markdown: >-
  # HeatWave


  HeatWave is a feature for MySQL that integrates vector store capabilities,
  allowing users to store and process vector embeddings for AI applications.


  ## Features


  *   Integrates vector store capabilities with MySQL.

  *   Enables storage and processing of vector embeddings.

  *   Designed for AI applications.


