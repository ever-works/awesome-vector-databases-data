name: pymilvus
description: pymilvus is the official Python SDK for Milvus, allowing developers
  to interact programmatically with the Milvus vector database. It provides
  utilities for transforming unstructured data into vector embeddings and
  supports advanced features such as reranking for optimized search results. The
  pymilvus[model] variant includes utilities for generating vector embeddings
  from text using built-in models.
