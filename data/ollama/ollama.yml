markdown: >-
  **Ollama**


  Ollama is a tool designed to help users run large language models locally. It
  simplifies the process of setting up and interacting with various models
  directly on your machine.


  **Features**


  *   Supports running a wide range of large language models locally, including
  DeepSeek-R1, Qwen 3, Llama 3.3, Qwen 2.5-VL, and Gemma 3.

  *   Provides an easy way to get started with local LLM inference.

  *   Available across multiple operating systems: macOS, Linux, and Windows.
