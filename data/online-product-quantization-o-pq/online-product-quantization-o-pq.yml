name: Online Product Quantization (O-PQ)
description: Online Product Quantization (O-PQ) is a variant of product
  quantization designed to support dynamic or streaming data. It enables
  adaptive updating of quantization codebooks and codes in real-time, making it
  suitable for vector databases that handle evolving datasets.
