markdown: >-
  # all-MiniLM-L6-v2


  ## Description

  "all-MiniLM-L6-v2" is a sentence-transformers model that maps sentences and
  paragraphs to a 384-dimensional dense vector space.


  ## Features

  *   Generates 384-dimensional dense vector representations of text.

  *   Can be used for tasks like clustering or semantic search.

  *   Supports usage with the Sentence-Transformers library.

  *   Supports usage with the HuggingFace Transformers library.

  *   Compatible with PyTorch, TensorFlow, Rust, ONNX, Safetensors, and OpenVINO
  frameworks.

  *   Licensed under Apache-2.0.

  *   Supports the English language.

  *   Associated with `bert`, `feature-extraction`, and
  `text-embeddings-inference` categories.


  ## Intended Uses

  *   Clustering

  *   Semantic search
