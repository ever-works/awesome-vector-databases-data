  ## Amazon Aurora Machine Learning


  Amazon Aurora Machine Learning is a feature of Amazon Aurora that integrates
  machine learning capabilities directly into the database. It allows users to
  invoke ML models, such as Amazon Bedrock or Amazon SageMaker, by using SQL
  functions.


  ### Features


  *   **SQL-driven ML Model Calls:** Enables making direct calls to external
  machine learning models like Amazon Bedrock and Amazon SageMaker through SQL
  functions.

  *   **Direct Embedding Generation:** Supports the generation of embeddings
  directly within the database environment.

  *   **Vectorization Abstraction:** Simplifies the process of working with
  vector data by abstracting the complexities of vectorization.


