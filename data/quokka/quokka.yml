markdown: >-
  Quokka is an ecosystem designed to enable the service-based execution of
  quantum algorithms, specifically focusing on Variational Quantum Algorithms
  (VQAs). It aims to provide various functionalities as services via a single
  endpoint, addressing the need for implementing classical and quantum tasks in
  hybrid quantum algorithms.


  ### Features


  *   Enables service-based execution of quantum algorithms.

  *   Supports Variational Quantum Algorithms (VQAs).

  *   Provides functionalities as services via a single endpoint for managing
  classical and quantum tasks.
